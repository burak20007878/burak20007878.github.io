<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Listesi</title>
</head>
<body>
    <h1>Dosya Listesi</h1>
    <ul id="file-list"></ul>

    <script>
        fetch('https://api.github.com/repos/burak20007878/burak20007878.github.io/contents/page/dosyalar')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    // GitHub raw URL (doğrudan PDF dosyasının ham URL'si)
                    link.href = file.download_url; 
                    link.textContent = file.name;  // Dosya ismi
                    link.target = "_blank"; // Yeni sekmede açılacak
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
